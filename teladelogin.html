<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Login</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>

  <style>
    .centro{
      position: absolute;
      margin-top: 10%;
      margin-left: 25%;
    }
    body{
      background-image: url('login.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>

<body>
  
  <div class="centro">
    <h1 style="text-align: center;">Login</h1>

    <form>
        <div class="col-6">
          <label for="email" class="col-sm-2 col-form-label"></label>
          <input type="email" class="form-control" id="email" placeholder="E-mail" pattern="/d">
        </div>
        <br>
      <div class="col-6">
        <label for="senha" class="col-sm-2 col-form-label"></label>
        <input type="password" class="form-control" id="senha" placeholder="Senha" pattern="/d">
      </div>
      <br>
      <div class="button">
        <button type="submit" class="btn btn-primary">Login</button><br>
        <a href="senha.html">Esqueci a senha</a>
      </div>
    </form>
  </div>



</body>

</html>
